[pytest]
# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --cov=calculator
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# 覆盖率配置
[coverage:run]
source = calculator
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
